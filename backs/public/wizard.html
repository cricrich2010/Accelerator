<!DOCTYPE html>
<html>
<head>
    <title>Accelerator WIZARD access</title>
    <link rel="stylesheet" href="css/wizard.css"/>
</head>
<body>
    <p id="loginInput">Login</p>
    
    <div id="loginForm">

        <form>
            <fieldset id="LoginOperation" >
                <legend>Select account operation:</legend>
                <div style="display:flex">
                    <div>
                    <input type="radio" id="RB_login" name="RB_login" value="/login"
                            checked>
                    <label for="RB_login">Login</label>
                    </div>
                
                    <div>
                    <input type="radio" id="RB_ChPass" name="RB_login" value="/new_passwd">
                    <label for="RB_ChPass">Change password</label>
                    </div>
                
                    <div>
                    <input type="radio" id="New_User" name="RB_login" value="/new_user">
                    <label for="New_User">New user</label>
                    </div>
                </div>
            </fieldset></br>
            <label for="tb_userID">Provide your user ID</label></br>
            <input type="text" id="tb_userID" name="tb_userID"></br>
            <label for="tb_passwd">Provide your password</label></br>
            <input type="password" id="tb_passwd" name="tb_passwd"></br>
            <label class='PWconfirm' for="tb_PWconfirm">Confirm your password</label></br>
            <input class='PWconfirm' type="password" id="tb_PWconfirm" name="tb_PWconfirm"></br>        
            <button  id="BT_login_send" name="BT_login_send">Send</button>
            
        </form>
    </div>
    <h2>Trials info</h2>
    <div id=trialsinfo style="display:flex">
    
        <div>
        <label class="tiralsliste" for="CB_trials">Select a trial</label>
        <select id="CB_trials" name="CB_trials"></select>
        </div>
        <div >
            <p>
            <strong>trial:</strong> <span id="Trial_trial"></span></br>
            <strong>Status:</strong> <span id="Trial_trialStatus"></span></br>
            <strong>Description:</strong> <span id="Trial_description"></span></br>
        </br>
        <strong>Clinical trial manager:</strong> <span id="Trial_ctm"></span></br>
        <strong>ctm email:</strong> <span id="Trial_ctmemail"></span></br>
            

            </p>
        </div>
        <div id="imgsite">
            <img id="TheImage" />
        </div>
    </div>
    </br>
    <h3>Add new Trial</h3>
    <div id="NewTrial">
        <div>
            <label for="TB_trialID">Trial ID</label></br>
            <input type="text" id="TB_trialID" name="TB_trialID">
        </div>
        <div>
            <label for="TB_TrialDes">Trial Description</label></br>
            <input type="text" id="TB_TrialDes" name="TB_TrialDes">
        </div>
        <div>
            <button  id="BT_ADDTrial" name="ADD" >ADD</button>
        </div>
    </div>
</br>
    <div id="trialinv">
        <h2>Trials investigators</h2>
        </br>
        <table id="trialinvestigators" class="Investigatortable"></table>
        </br>
        <h2>Trials pending investigators</h2>
        </br>
        <table id="trialpendinginvestigators" class="Investigatortable"></table>
    </div>

    <div id="trialinv">
        <h2>Trials patients</h2>
        </br>
        <table id="trialpatients" class="Investigatortable"></table>
        </br>
    </div>



</body>
<script src="/js/wizard.js"></script>

</html>
